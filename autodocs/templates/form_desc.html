<div style="width: 100%"><b>{{cls_name}}</b><a href="{{cls_base_name}}.txt" target="_blank" style="float:right">文本说明</a><br/></div>
<p>{{cls_doc|default_if_none:''}}</p>
<ul>
    {%for field in field_list%}
    <li>
        <b>{{field.label}}</b>
         <span>{{field.key}}</span>
         <span>{{field.is_required}}</span>
         <span>{{field.desc}}</span>
    </li>
    {%endfor%}
</ul>
